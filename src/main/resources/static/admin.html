<style> body#LoginForm{background-image:url("https://hdwallsource.com/img/2014/9/blur-26347-27038-hd-wallpapers.jpg"); background-repeat:no-repeat; background-position:center; background-size:cover; padding:10px;}</style>
<body id="LoginForm">
<div id align="center" >
    <!--<div class="container"></div>-->
    <table align="center">
        <tr>
            <td><b> <p class="text-muted">Device Id</p></b></td>

            <td><div class="form-group">
                <input type="text" class="form-control" id="deviceId" size="35" value="ciurean">
            </div></td>

        </tr>
        <tr>
            <td><b> <p class="text-muted">Start Date</p></b></td>

            <td><div class="form-group">
                <input type="text" class="form-control" id="startDate" size="35" value="2018-12-10 23:20:45">
            </div></td>
        <tr>
        </tr>

        <td><b> <p class="text-muted">End Date</p></b></td>

        <td><div class="form-group">
            <input type="text" class="form-control" id="endDate" size="35" value="2018-12-10 23:20:55"
                   onkeydown="if (event.keyCode == 13) getPositions()"></div></td>
        </tr>
        <tr>
            <td><br></td>
            <td><br></td>
        </tr>
        <tr>
            <td align="left"><input type="button" id="get_positions_button" size="35" value="Get Positions"
                                    onclick=getPositions() class="btn"></td>
            <td align="right"><input type="button" name="show_static_position" size="35" value="Show on Map"
                                     onclick=showMarker() class="btn"></td>
        </tr>
    </table>
</div>
